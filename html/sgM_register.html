<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
</head>
<body style="background:#fafcff;">
<div class="register_wrap">
    <div class="register_header">
        <div class="register_header_box">
        </div>
        <a href="#"><img src="" alt=""></a>
    </div>
    <div class="register_content">
        <div class="register_content_main">
            <form action="" method="post">
                <input id="registerUser" type="text" name="username" placeholder="昵称（少于20字符））">
                <br>
                <input id="registerPhoneNum" type="text" name="phone_number" placeholder="手机号码（必填）">
                <br>
                <input id="identify" type="text" name="identify" placeholder="验证码（必填）">
                <button class="identify_code">获取验证码</button>
                <br>
                <input id="setPassword" type="password" name="set_password" placeholder="设置密码（英文+数字,6-20字符）">
                <br>
                <input id="confirmPassword" type="password" name="confirm_password" placeholder="确认密码">
                <br>
                滑动验证
                <br>
                <input type="submit" class="register_submit" value="注册">
            </form>
        </div>
    </div>
</div>
</body>
</html>
